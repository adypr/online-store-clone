<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poster store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <div class="header__logo">
                    <h1>Poster store</h1>
                    <p class="header__description">Ð¡hoose your favorite poster</p>
                </div>
                <div class="header__location">Location</div>
                
                <div class="header__search">                   
                </div>
                <ul class="header__icons">
                    <li class="header__icon">
                        <a href="#" class="header__link"><svg class="header__img" width="24" height="24">
                                <use xlink:href="./assets/icons/header-icons.svg#acc"></use>
                            </svg></a>
                    </li>
                    <li class="header__icon">
                        <a href="#" class="header__link">
                            <svg class="header__img" width="24" height="24">
                                <use xlink:href="./assets/icons/header-icons.svg#heart"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__icon header__cart">
                    </li>
                </ul>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item"><a href="#" class="header__nav-link">All posters</a></li>
                        <li class="header__item"><a href="#" class="header__nav-link">Sales</a></li>
                        <li class="header__item"><a href="#" class="header__nav-link">Create your own poster</a></li>
                        <li class="header__item"><a href="#" class="header__nav-link">Blog</a></li>
                        <li class="header__item"><a href="#" class="header__nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <input type="submit" class="button reset" value="Reset site settings">
        <div class="breadcrumbs"><span>main</span> / <span class="active">posters</span></div>
        <main class="main">
            <aside class="aside">
                <div class="aside__filters">
                </div>
            </aside>
            <section class="main__container">
                <h2 class="main__title">Posters</h2>
            </section>
        </main>
    </div>
    <footer class="footer">
        <div class="container">
            <ul class="footer__contacts">
                <li class="year">
                    <p class="task">
                        <a href="https://github.com/rolling-scopes-school/tasks/tree/master/tasks/online-store">Task Online Store</a> 2022
                    </p>
                </li>
                <li>
                  <a class="footer__link" href="https://github.com/adypr">
                    <svg class="footer__icon" width="50" height="35">
                      <use xlink:href="./assets/icons/sprite.svg#github"></use>
                    </svg>
                  </a>
                </li>
                <li>
                  <a href="https://rs.school/js/" > 
                    <svg class="footer__icon" width="70" height="35">
                      <use xlink:href="./assets/icons/sprite.svg#rs"></use>
                    </svg>
                  </a>
                </li>
              </ul>
        </div>
    </footer>
</body>

</html>
